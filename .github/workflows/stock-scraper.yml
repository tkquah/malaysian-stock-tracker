name: Malaysian Stock Market Tracker

on:
  schedule:
    # 9:00 AM Malaysia time (1:00 AM UTC) on weekdays
    - cron: '0 1 * * 1-5'
    # 5:00 PM Malaysia time (9:00 AM UTC) on weekdays  
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  track-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas pytz
    
    - name: Run stock tracker
      run: |
        python stock_scraper.py
    
    - name: Upload stock data
      uses: actions/upload-artifact@v4
      with:
        name: stock-data-${{ github.run_number }}
        path: '*.csv'
        if-no-files-found: ignore
        retention-days: 30
    
    - name: Display completion message
      run: |
        echo "‚úÖ Stock tracking completed successfully!"
        echo "üìÅ CSV files have been uploaded as artifacts"
        echo "üïê Next run scheduled according to cron schedule"
